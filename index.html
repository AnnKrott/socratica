<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сократика</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <svg class="logo__triangle--blue logo__triangle" width="30" height="30" viewBox="-50 -50 300 300">
                    <polygon stroke-linejoin="round" points="110,0 0,110 110,110" />
                </svg>
                <svg class="logo__triangle--pink logo__triangle" width="30" height="30" viewBox="-50 -50 300 300">
                    <polygon stroke-linejoin="round" points="0,0 0,110 110,0" />
                </svg>
                <span class="logo__text">Сократика</span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <div class="hero__content">
                    <span class="hero__intro accent-blue">Добро пожаловать</span>
                    <h1 class="hero__title title">Создавай презентации по школьной программе вместе с <span class="accent-blue">Сократика</span></h1>
                    <div class="hero__text">
                        Используя искусственный интеллект, ты за считанные секунды получишь идеальную презентацию, которая подойдет для проведения уроков в школе на любую тему
                    </div>
                    <button class="hero__btn btn">Начать</button>
                </div>
                <div class="hero__bg-image">
                </div>
            </section>   
        </div>
    </main>

</body>
</html>
